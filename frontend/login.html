<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestión de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar sesión</h1>
        <form id="loginForm">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required placeholder="Ingresa tu correo" />
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña" />
            
            <button type="submit">Iniciar sesión</button>
            <a href="register.html">¿No tienes cuenta? Regístrate aquí</a>
        </form>
        <p id="error-message" style="color: red; display: none;">Correo o contraseña incorrectos.</p>
    </div>
    
    <script src="loginScript.js"></script>
</body>
</html>
